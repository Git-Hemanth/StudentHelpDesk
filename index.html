<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Help Desk</title>
</head>
<body>

  <!-- Navbar -->
  <nav>
    
    <div class="logo">
      <a href='https://postimages.org/' target='_blank'>
        <img src='https://i.postimg.cc/8PjwrZFr/pic1.jpg' id="log" border='0' alt='logo-300x-300-2'/>
        
      </a>
      <h2>BVC ENGINEERING COLLEGE ODALAREVU (BVCEC)</h2>
    </div>
    <ul>
      <li><a href="#" name="Dashboard" onclick="showDashboard()">Dashboard</a></li>
      <li><a href="#"  name="Inquire" onclick="showInquire()">Inquire</a></li>
      <li><a href="#" name="FAQ" onclick="showFAQ()">FAQs</a></li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h1>Welcome to Student Help Desk</h1>
    <p>Here is the place where you could post your doubts and get the solution </p>
    <button id="writeQueryBtn" onclick="showInquire()">Write a Query</button>
  </div>

  <!-- Inquire -->
  <div id="inquire" class="page">
    <h1>Write Your Query</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="rollNumber">Your Roll Number:</label>
      <input type="text" id="rollNumber" name="rollNumber" required>

      <label for="query">Write Your Query:</label>
      <textarea id="query" name="query" rows="4" required></textarea>

      <button type="submit">Submit Query</button>
    </form>
  </div>

  <!-- FAQs -->
  <div id="faqs" class="page">
    <h1>Frequently Asked Questions</h1>
    <!-- Add your FAQ content here -->
  </div>

  <!-- Footer -->
  <footer class="foot">
    <div>Contact Information: Your Contact Details</div>
    <img src="college-blueprint.jpg" alt="College Blueprint">
  </footer>

  <script src="script.js"></script>
</body>
</html>
